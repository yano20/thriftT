<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px); /* Account for the header height */
            padding-top: 70px; /* Prevent overlap with navbar */
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container .btn {
            width: 100%;
        }

        .form-container p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <section id="header">
        <div class="logo-container">
            <a href="#"> <img src="logo.png" alt="logo" class="logo"></a>
        </div>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="faqs.html">FAQS</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="addtocart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <li><a href="account.html" class="active"><i class="fa-regular fa-user"></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-x"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fa-solid fa-bars"></i>
        </div>
    </section>

    <!-- Login Section -->
    <section id="login">
        <div class="login-container">
            <h2>Log In</h2>
            <form action="dashboard.html" method="post" class="form-container">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="remember" name="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </form>
        </div>
    </section>
</body>
</html>
